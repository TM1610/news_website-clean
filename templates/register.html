{% extends 'base.html' %}

{% block title %}Register - NewsHub{% endblock %}

{% block content %}
  <div class="d-flex justify-content-center">
    <div class="card p-4 shadow-sm" style="max-width:420px; width:100%;">
      <h3 class="mb-3 text-center">Create your account</h3>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" type="text" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control form-control-lg" required>
        </div>
        <button class="btn btn-primary w-100">Register</button>
      </form>
      <div class="mt-3 text-center small">Already have an account? <a href="{{ url_for('login') }}">Login</a></div>
    </div>
  </div>
{% endblock %}
