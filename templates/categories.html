{% extends 'base.html' %}

{% block title %}Categories - NewsHub{% endblock %}

{% block content %}
  <h2 class="mb-4">Categories</h2>
  <div class="row g-3">
    {% for s in stats %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card p-3 shadow-sm d-flex align-items-center">
          <div class="d-flex align-items-center w-100">
            <div class="me-3 display-6 text-primary">{{ s.category_icon or 'ðŸ“°' }}</div>
            <div>
              <div class="h5 mb-0">{{ s.category_name }}</div>
              <div class="text-muted small">{{ s.count }} articles</div>
            </div>
            <div class="ms-auto">
              <a href="{{ url_for('index') }}?category={{ s.category_name }}" class="btn btn-sm btn-outline-primary">View</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
